<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marina Krasnova">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <div class="profile">
            <div class="profile__container">
                <div class="profile__avatar">
                </div>
                <div class="profile__info">
                    <div class="profile__titleicon">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="button" aria-label="Кнопка редактирования">
                            <img src="./images/Vector-2.svg" alt="Иконка редактирования" class=" profile__icon">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="button" aria-label="Кнопка добавления"><img src="./images/Vector-3.svg"
                    alt="Иконка добавления" class="profile__add-button">
            </button>
        </div>
        <section class="cards">
            <article class="card" aria-label="Карточка">
                <img class="card__image" src="./images/kirill-pershin-1088404-unsplash-1.jpg" alt="Виды природы">
                <div class="card__info">
                    <h3 class="card__text">Карачаевск</h3>
                    <button type="button" class="button card__button-like" aria-label="Кнопка лайк">
                    </button>
                </div>
            </article>
            <article class="card" aria-label="Карточка">
                <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Виды природы">
                <div class="card__info">
                    <h3 class="card__text">Гора Эльбрус</h3>
                    <button type="button" class="button card__button-like" aria-label="Кнопка лайк">
                    </button>
                </div>
            </article>
            <article class="card" aria-label="Карточка">
                <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Виды природы">
                <div class="card__info">
                    <h3 class="card__text">Домбай</h3>
                    <button type="button" class="button card__button-like " aria-label="Кнопка лайк">
                    </button>
                </div>
            </article>
            <article class="card" aria-label="Карточка">
                <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Виды природы">
                <div class="card__info">
                    <h3 class="card__text">Гора Эльбрус</h3>
                    <button type="button" class="button card__button-like " aria-label="Кнопка лайк">
                    </button>
                </div>
            </article>
            <article class="card" aria-label="Карточка">
                <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Виды природы">
                <div class="card__info">
                    <h3 class="card__text">Домбай</h3>
                    <button type="button" class="button card__button-like " aria-label="Кнопка лайк">
                    </button>
                </div>
            </article>
            <article class="card" aria-label="Карточка">
                <img class="card__image" src="./images/kirill-pershin-1088404-unsplash-3.jpg" alt="Виды природы">
                <div class="card__info">
                    <h3 class="card__text">Карачаево-Ч...</h3>
                    <button type="button" class="button card__button-like " aria-label="Кнопка лайк">
                    </button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p>© 2020 Mesto Russia</p>
    </footer>
    <div class="overlay">
        <fieldset class="popup">
            <h2 class="popup__maintitle">Редактировать профиль</h2>
            <input type="text" class="popup__input popup__input_value_name" placeholder="Имя" required>
            <input type="text" class="popup__input popup__input_value_profession" placeholder="Профессия" required>
            <button type="submit" class="popup__submit" aria-label="Кнопка сохранить">
                Сохранить
            </button>
            <button type="button" class=" button popup__close-btn"></button>
        </fieldset>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
