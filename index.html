<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marina Krasnova">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">

    </header>
    <main class="content">
        <div class="profile">
            <div class="profile__container">
                <div class="profile__avatar">
                </div>
                <div class="profile__info">
                    <div class="profile__titleicon">

                        <h1 class="profile__title">Жак-Ив Кусто
                        </h1>
                        <a>
                            <svg class="button profile__icon" width="10" height="10" viewBox="0 0 10 10" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"
                                    fill="white" />
                            </svg>
                        </a>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>

                </div>
            </div>

            <svg class="button profile__add-button" width="22" height="22" viewBox="0 0 22 22" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"
                    fill="white" />
            </svg>
        </div>

        <div class="cards">
            <article class="element">

                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash-1.jpg"
                    alt="Виды природы"></img>
                <div class="element__info">
                    <p class="element__text">Карачаевск</p>
                    <button type="button" class="button element__button-like ">
                    </button>
                </div>

            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Виды природы"></img>
                <div class="element__info">
                    <p class="element__text">Гора Эльбрус</p>
                    <button type="button" class="button element__button-like">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Виды природы"></img>
                <div class="element__info">
                    <p class="element__text">Домбай</p>
                    <button type="button" class="button element__button-like ">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Виды природы"></img>
                <div class="element__info">
                    <p class="element__text">Гора Эльбрус</p>
                    <button type="button" class="button element__button-like ">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Виды природы"></img>
                <div class="element__info">
                    <p class="element__text">Домбай</p>
                    <button type="button" class="button element__button-like ">
                    </button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash-3.jpg"
                    alt="Виды природы"></img>
                <div class="element__info">
                    <p class="element__text">Карачаево-Ч...</p>
                    <button type="button" class="button element__button-like ">
                    </button>

                </div>
            </article>
        </div>


    </main>
    <section class="overlay">
        <fieldset class="popup">
            <h2 class="popup__maintitle">Редактировать профиль</h2>

            <input type="text" class="popup__title" value="Жак-Ив Кусто" required></input>
            <input type="text" class="popup__subtitle" value="Исследователь океана" required></input>
            <button type="submit" class="popup__submit">

                Сохранить
            </button>
            <span class=" button popup__close-btn"></span>
        </fieldset>
    </section>
    <footer class="footer">
        <p>© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
